<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="none" />

  <!-- 3D Cube -->
  <g transform="translate(50, 50)">
    <polygon points="50,0 100,25 100,75 50,100 0,75 0,25" fill="#007ACC" />
    <polygon points="50,0 100,25 50,50 0,25" fill="#005C99" />
    <polygon points="50,50 100,75 50,100 0,75" fill="#003D66" />
  </g>

  <!-- Optional Framework Initials -->
  <text x="50%" y="90%" font-family="Arial, sans-serif" font-size="24" fill="#007ACC" text-anchor="middle">NGV-3D</text>
</svg>

